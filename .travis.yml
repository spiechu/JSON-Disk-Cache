language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_install:
  - composer selfupdate

install:
  - composer install --dev

before_script:
  - phpenv rehash

script:
  - './vendor/bin/phpunit --testdox --coverage-text;'

notifications:
  email: false
