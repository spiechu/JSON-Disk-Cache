language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

before_install:
  - composer selfupdate

install:
  - composer install --dev

before_script:
  - phpenv rehash

script:
  - './vendor/bin/phpunit --testdox --coverage-text;'

notifications:
  email: false
